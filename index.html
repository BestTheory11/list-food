<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">    
    <title>Tabla de comida semanal</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AGREGA UNA COMIDA PARA EL DIA</h1>
            <form action="" id="form" name="form">
                <select name="" id="food">
                    <option value="torta de huevo">torta de huevo</option>
                    <option value="torta de pollo">torta de pollo</option>
                    <option value="sandwich de jamon">sandwich de jamon</option>
                    <option value="sandwich de pollo">sandwich de pollo</option>
                    <option value="quesadilla de quesadilla">quesadilla de quesallo</option>
                </select>
                <select name="" id="weekDays">
                    <option value="monday">LUNES</option>
                    <option value="tuesday">MARTES</option>
                    <option value="wednesday">MIERCOLES</option>
                    <option value="thursday">JUEVES</option>
                    <option value="friday">VIERNES</option>
                </select>
                <input type="submit" value="AGREGAR" id="btn">
                <!-- <input type="button" value="GUARDAR" id="save"> -->
            </form>
        </header>
        <main>
            <section class="menuFoods">
                <section class="days monday" id="monday"></section>
                <section class="days tuesday" id="tuesday"></section>
                <section class="days wednesday" id="wednesday"></section>
                <section class="days thursday" id="thursday"></section>
                <section class="days friday" id="friday"></section>
            </section>
        </main>
        <button class="clear" id="clear">Borrar Registro</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
